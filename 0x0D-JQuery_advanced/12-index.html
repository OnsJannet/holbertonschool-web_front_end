<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 12</title>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
        </script>

        <script type="application/javascript">

            function buildForm() {
                $('body').append(
                    $('<form/>').append([
                        $('<div/>').append([
                            $('<label/>', { for: 'author', text: 'Author' }),
                            $('<input/>', { type: 'text', id: 'author' })
                        ]),
                        $('<div/>').append([
                            $('<label/>', { for: 'title', text: 'Title' }),
                            $('<textarea/>', { id: 'title' })
                        ]),
                        $('<input/>', { 
                            type: 'submit',
                            on: {
                                click: function () {
                                    sendForm();
                                }
                            } 
                        })
                    ])
                )
            }

            function sendForm () {
                $('form').after($('<span/>', { text: 'About to send the query to the API' }));
                let postData = {
                    author: $('#author').val(),
                    title: $('#title').val()
                }

                $.post("http://localhost:3000/posts", postData, 'application/json').done(function ( json ) {
                        addPostRow(json);
                }).fail(function() {
                        alert('Error sending the POST query');
                });

            }

            function addPostRow(data) {
                $('body').append(
                    $('<p/>', { 'row-ID': data.id }).append([
                        $('<span/>', { 
                            text: '(delete)',
                            on: {
                                click: function () {
                                    deletePost(data.id);
                                }
                            }
                        }), 
                        $('<span/>', { 
                            text: `Post created with id ${data.id}, title: ${data.title}, author: ${data.author}`
                        })
                    ])
                );
            }

            function deletePost(id) {
                $.ajax({
                    url: `http://localhost:3000/posts/${id}`,
                    type: 'DELETE'
                }).done( function(json) {
                    $(`p[row-ID="${id}"]`).remove();
                }).fail( function(json) {
                    alert('Post was not deleted');
                })

            }

            function listPosts() {
                $.get('http://localhost:3000/posts', {}, 'json')
                    .done(function ( json ) {
                        $.each(json, function(index, post) {
                            addPostRow(post);
                        })
                    })
                    .fail(function() {
                        alert('Server Error');
                    });
            }

            $(document).ready(function () {
                listPosts();
                buildForm();
            });
        </script>

    </head>

    <body>

    </body>

</html>
